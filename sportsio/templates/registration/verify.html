<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: yellow;
        }
        .logo-space {
            width: 150px;
            height: 150px;
            background: #ddd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #666;
        }
        :where(.container, form, .input-field, header) {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px 65px;
            border-radius: 12px;
            row-gap: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .container header {
            height: 65px;
            width: 65px;
            background: #4070f4;
            color: #fff;
            font-size: 2.5rem;
            border-radius: 50%;
        }
        .container h4 {
            font-size: 1.25rem;
            color: #333;
            font-weight: 500;
        }
        form .input-field {
            flex-direction: row;
            column-gap: 10px;
        }
        .input-field input {
            height: 45px;
            width: 42px;
            border-radius: 6px;
            outline: none;
            font-size: 1.125rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        .input-field input:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }
        .input-field input::-webkit-inner-spin-button,
        .input-field input::-webkit-outer-spin-button {
            display: none;
        }
        #submitBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        #submitBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="logo-space">Logo Here</div>
    <div class="container">
        <header>
            <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form action="{% url 'otp' %}" method='POST'>
            {% csrf_token %}
            <div class="input-field">
                <input type="number" name="otp1" maxlength="1" />
                <input type="number" name="otp2" maxlength="1" />
                <input type="number" name="otp3" maxlength="1" />
                <input type="number" name="otp4" maxlength="1" />
                <input type="number" name="otp5" maxlength="1" />
                <input type="number" name="otp6" maxlength="1" />
            </div>
            <input type="submit" value="Submit" id="submitBtn">
            <input type="button" value="Cancel" id="submitBtn" onclick="window.location.href='{% url 'cancel' %}'">
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll("input[type='number']");
        
        inputs.forEach((input, index) => {
            input.addEventListener("input", function() {
                if (this.value.length >= 1) {
                    this.value = this.value.slice(0, 1);
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener("keydown", function(e) {
                if (e.key === "Backspace" && this.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
