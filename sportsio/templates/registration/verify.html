{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fccc00;
        }
        .logo-space {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h4 {
            font-size: 1.25rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .input-field {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .input-field input {
            height: 45px;
            width: 42px;
            border-radius: 6px;
            outline: none;
            font-size: 1.125rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        .input-field input:focus {
            border-color: #4070f4;
        }
        .input-field input::-webkit-inner-spin-button,
        .input-field input::-webkit-outer-spin-button {
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            background-color: #4070f4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3060e0;
        }
        #timer-container {
            margin-top: 20px;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4070f4;
            margin-bottom: 10px;
        }
        #resend-btn {
            background-color: #4070f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #resend-btn:hover {
            background-color: #3060e0;
        }
    </style>
</head>
<body>
    <div class="logo-space"><img src="{% static 'assets/admin_side/images/logos/dark-logo.png' %}" width="150px"></div>
    <div class="container">
        <h4>Enter OTP Code</h4>
        <form action="{% url 'otp' %}" method='POST'>
            {% csrf_token %}
            <div class="input-field">
                <input type="number" name="otp1" maxlength="1" />
                <input type="number" name="otp2" maxlength="1" />
                <input type="number" name="otp3" maxlength="1" />
                <input type="number" name="otp4" maxlength="1" />
                <input type="number" name="otp5" maxlength="1" />
                <input type="number" name="otp6" maxlength="1" />
            </div>
            <div class="button-container">
                <input type="button" value="Cancel" class="btn" onclick="window.location.href='{% url 'cancel' %}'">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
        <div id="timer-container">
            <p id="timer">30</p>
                <a href="{% url ""%}"><button id="resend-btn" class="btn" style="display: none;" type="submit">Resend OTP</button></a>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll("input[type='number']");
        const timerElement = document.getElementById('timer');
        const resendButton = document.getElementById('resend-btn');
        const resendForm = document.getElementById('resend-form');
        let timeLeft = 30;
        
        function startTimer() {
            timeLeft = 30;
            timerElement.textContent = timeLeft;
            resendButton.style.display = 'none';
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resendButton.style.display = 'inline-block';
                }
            }, 1000);
        }
        
        resendForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the default form submission
            window.location.reload(); // Reload the page
        });
        
        inputs.forEach((input, index) => {
            input.addEventListener("input", function() {
                if (this.value.length >= 1) {
                    this.value = this.value.slice(0, 1);
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener("keydown", function(e) {
                if (e.key === "Backspace" && this.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
        
        // Start the timer when the page loads
        startTimer();
    </script>
</body>
</html>
