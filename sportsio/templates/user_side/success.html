{% extends 'user_side/base.html' %}
{% load static %}

{% block content %}
<style>
    .success-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .icon-container {
        background: white;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
    }
    .success-icon {
        color: #4CAF50;
        font-size: 4rem;
    }
    .payment-icon {
        color: #3498db;
        font-size: 2rem;
        margin-right: 10px;
    }
    h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    p {
        color: #34495e;
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
    .btn-home {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    .btn-home:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>

<div class="success-container">
    <div class="icon-container">
        <i class="fas fa-check-circle success-icon"></i>
    </div>
    <h1><i class="fas fa-money-bill-wave payment-icon"></i>Payment Successful</h1>
    <p>Thank you for your payment!</p>
    <a href="{% url 'home' %}" class="btn-home">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock content %}
