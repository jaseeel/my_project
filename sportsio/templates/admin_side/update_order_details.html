{% extends "admin_side/base.html" %}
{% block content %}
<style>
    .coupon-form-container {
        min-height: 100vh;
        padding: 2rem;
        background: #f8f9fa;
    }
    .coupon-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .coupon-form h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    .btn-submit {
        margin-right: 5px;
        width: 100%;
        padding: 0.75rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .btn-submit:hover {
        background: #0056b3;
    }
    .error-message {
        color: red;
        font-size: 0.875em;
        margin-top: 0.25rem;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    .btn-group .btn {
        width: 48%;
    }
</style>

<div class="coupon-form-container">
    <div class="coupon-form">
        <h2>Update Order Details</h2>
        <form id="orderForm" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="estimated_delivery_time" class="form-label">Estimated Delivery Time (YYYY-MM-DD):</label>
                <input type="text" id="estimated_delivery_time" name="estimated_delivery_time" value="{{ order.estimated_delivery_time|date:'Y-m-d' }}" required class="form-control" placeholder="YYYY-MM-DD">
                <div id="estimatedDeliveryTimeError" class="error-message"></div>
            </div>
           
            <div class="form-group">
                <label for="status" class="form-label">Status:</label>
                <input type="text" id="status" name="status" value="{{ order.status }}" readonly class="form-control">
            </div>
           
            <div class="form-group">
                <label for="tracking_number" class="form-label">Tracking Number:</label>
                <input type="text" id="tracking_number" name="tracking_number" value="{{ order.tracking_number }}" class="form-control" {% if order.status == 'shipped' %}required{% endif %}>
                <div id="trackingNumberError" class="error-message"></div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-submit">Update Order</button>
                <a class="btn btn-submit" href="{% url 'order_management' %}">Back</a>
            </div>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        var estimatedDeliveryTime = document.getElementById('estimated_delivery_time').value;
        var status = document.getElementById('status').value;
        var trackingNumber = document.getElementById('tracking_number').value;
        var estimatedDeliveryTimeError = document.getElementById('estimatedDeliveryTimeError');
        var trackingNumberError = document.getElementById('trackingNumberError');

        var isValid = true;
        const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
        const currentDate = new Date();
        currentDate.setHours(0, 0, 0, 0);

        // Reset error messages
        estimatedDeliveryTimeError.textContent = '';
        trackingNumberError.textContent = '';

        // Validate estimated delivery time format and value
        if (!dateRegex.test(estimatedDeliveryTime)) {
            estimatedDeliveryTimeError.textContent = 'Invalid date format. Please use YYYY-MM-DD format.';
            isValid = false;
        } else {
            const selectedDate = new Date(estimatedDeliveryTime);
            if (isNaN(selectedDate.getTime())) {
                estimatedDeliveryTimeError.textContent = 'Invalid date. Please enter a valid date in YYYY-MM-DD format.';
                isValid = false;
            } else if (selectedDate < currentDate) {
                estimatedDeliveryTimeError.textContent = 'Estimated delivery time must be today or a future date.';
                isValid = false;
            }
        }

        // Validate tracking number only if status is "shipped"
        if (status.toLowerCase() === 'shipped') {
            if (!trackingNumber.trim()) {
                trackingNumberError.textContent = 'Tracking number is required for shipped orders.';
                isValid = false;
            } else if (!/^\d+$/.test(trackingNumber)) {
                trackingNumberError.textContent = 'Tracking number must contain only numbers.';
                isValid = false;
            }
        }

        return isValid;
    }
</script>
{% endblock %}
