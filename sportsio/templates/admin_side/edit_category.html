{% extends 'admin_side/base.html' %}  
{% block content %}    
<style>
    .product-form-container {
        min-height: 100vh;
        padding: 2rem;
        background: #f8f9fa;
    }
    .product-form {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .product-form h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }
    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .btn-submit:hover {
        background: #0056b3;
    }
    .error-message {
        color: red;
        font-size: 0.875em;
        margin-top: 0.25rem;
    }
</style>

<div class="product-form-container">
    <div class="product-form">
        <h2>Edit Category</h2>
        <form method="post" enctype="multipart/form-data" id="categoryForm" onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{cat.name}}" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description" required>{{cat.description}}</textarea>
                <div class="error-message" id="descriptionError"></div>
            </div>

            <div class="form-group">
                <label for="image" class="form-label">Image:</label>
                <input  type="file" class="form-control" id="image" name="image" accept="image/*" {% if not cat.image %}required{% endif %}>
                <div class="error-message" id="imageError"></div>
            </div>

            <div class="form-group">
                <label for="category_offer_description" class="form-label">Category Offer Description:</label>
                <input type="text" class="form-control" id="category_offer_description" name="category_offer_description" value="{{cat.category_offer_description}}" required>
                <div class="error-message" id="categoryOfferDescriptionError"></div>
            </div>

            <div class="form-group">
                <label for="category_offer" class="form-label">Category Offer:</label>
                <input type="text" class="form-control" id="category_offer" name="category_offer" value="{{cat.category_offer}}" required>
                <div class="error-message" id="categoryOfferError"></div>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
            <button type="button" class="btn btn-danger mt-2">
                <a href="{% url 'category_management' %}" style="color: white; text-decoration: none;">
                    Back
                </a>
            </button>
        </form>
    </div>
</div>

<script>
function validateForm() {
    let isValid = true;
    
    // Name validation
    const name = document.getElementById('name').value.trim();
    if (name === '' || /[!@#$%^&*(),.?":{}|<>]/.test(name)) {
        document.getElementById('nameError').textContent = "Name must not be empty and cannot contain symbols";
        isValid = false;
    } else {
        document.getElementById('nameError').textContent = "";
    }

    // Description validation
    const description = document.getElementById('description').value.trim();
    if (description === '') {
        document.getElementById('descriptionError').textContent = "Description must not be empty";
        isValid = false;
    } else {
        document.getElementById('descriptionError').textContent = "";
    }

    // Image validation
    const image = document.getElementById('image');
    if (image.files.length > 0) {
        const fileType = image.files[0].type;
        if (!fileType.startsWith('image/')) {
            document.getElementById('imageError').textContent = "Please select a valid image file";
            isValid = false;
        } else {
            document.getElementById('imageError').textContent = "";
        }
    } else if (!image.hasAttribute('required')) {
        document.getElementById('imageError').textContent = "";
    } else {
        document.getElementById('imageError').textContent = "Please select an image file";
        isValid = false;
    }

    // Category Offer Description validation
    const categoryOfferDescription = document.getElementById('category_offer_description').value.trim();
    if (categoryOfferDescription === '') {
        document.getElementById('categoryOfferDescriptionError').textContent = "Category offer description must not be empty";
        isValid = false;
    } else {
        document.getElementById('categoryOfferDescriptionError').textContent = "";
    }

    // Category Offer validation
    const categoryOffer = document.getElementById('category_offer').value.trim();
    if (categoryOffer === '' || categoryOffer < 0 || categoryOffer > 99) {
        document.getElementById('categoryOfferError').textContent = "Category offer must not be empty";
        isValid = false;
    } else {
        document.getElementById('categoryOfferError').textContent = "";
    }

    return isValid;
}

// Remove whitespace from inputs on blur
document.querySelectorAll('input[type="text"], textarea').forEach(element => {
    element.addEventListener('blur', function() {
        this.value = this.value.trim();
    });
});
</script>
{% endblock %}
